# server config
service.items.listener.iface = "0.0.0.0"
service.items.listener.port = 18080

service.recommender.listener.iface = "0.0.0.0"
service.recommender.listener.port = 18081

service.schemas.listener.iface = "0.0.0.0"
service.schemas.listener.port = 18082

# client config
service.items.rest = "http://localhost:18080"

service.recommender.rest = "http://localhost:18081"

service.schemas.rest = "http://localhost:18082"

# Cassandra Cluster Configuration
#
# host = ["host1", "host2", "host3]
# keyspace = The keyspace name you want to connect
# username and password are by default "cassandra", edit to match your setup
cassandra {
  host = ["172.25.0.101"]
  keyspace = "rs_keyspace"
  username = "cassandra"
  password = "cassandra"
}

akka.http.client.host-connection-pool.max-connections = 500